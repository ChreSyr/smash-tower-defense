<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smash Tower Defense</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <style>
      /* Styles moved to style.css */
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Home Screen -->
      <section id="home-screen">
        <div class="home-background"></div>
        <div class="home-content">
          <div class="hero-section">
            <h1 class="game-title">
              SMASH <span class="accent">TOWER</span> DEFENSE
            </h1>
            <p class="game-subtitle">Protect the core at all costs</p>
          </div>

          <div class="level-grid">
            <!-- Level 1 -->
            <div class="level-card" id="card-1">
              <div class="level-number">01</div>
              <div class="level-info">
                <h3>Green Valley</h3>
                <div class="level-score">Best: <span id="score-1">0</span></div>
              </div>
              <button id="play-btn-1" class="play-btn-card">Enter Map</button>
            </div>

            <!-- Level 2 -->
            <div class="level-card" id="card-2">
              <div class="level-number">02</div>
              <div class="level-info">
                <h3>The Labyrinth</h3>
                <div class="level-score">Best: <span id="score-2">0</span></div>
              </div>
              <button id="play-btn-2" class="play-btn-card">Enter Map</button>
            </div>

            <!-- Level 3 -->
            <div class="level-card" id="card-3">
              <div class="level-number">03</div>
              <div class="level-info">
                <h3>Corner Pass</h3>
                <div class="level-score">Best: <span id="score-3">0</span></div>
              </div>
              <button id="play-btn-3" class="play-btn-card">Enter Map</button>
            </div>

            <!-- Level 4 -->
            <div class="level-card" id="card-4">
              <div class="level-number">04</div>
              <div class="level-info">
                <h3>Circular Arena</h3>
                <div class="level-score">Best: <span id="score-4">0</span></div>
              </div>
              <button id="play-btn-4" class="play-btn-card">Enter Map</button>
            </div>

            <!-- Level 5 -->
            <div class="level-card" id="card-5">
              <div class="level-number">05</div>
              <div class="level-info">
                <h3>The Final Gate</h3>
                <div class="level-score">Best: <span id="score-5">0</span></div>
              </div>
              <button id="play-btn-5" class="play-btn-card">Enter Map</button>
            </div>
          </div>
        </div>
      </section>

      <section id="game-screen" class="hidden">
        <header class="game-header">
          <div class="header-section left">
            <div class="nav-container">
              <button id="home-btn" class="nav-btn" title="Back to Base">
                <span class="icon">&#8962;</span>
              </button>
              <button id="restart-btn" class="nav-btn" title="Restart Mission">
                <span class="icon">&#8634;</span>
              </button>
            </div>
            <div class="mission-info">
              <h2 id="level-title-display" class="game-title mini">
                LEVEL <span class="accent">0X</span>: MISSION NAME
              </h2>
            </div>
          </div>

          <div class="header-section center">
            <div class="stat-card health">
              <span class="stat-icon">&#10084;</span>
              <span id="health-display">20</span>
            </div>
            <div class="stat-card money">
              <span class="stat-icon">&#128176;</span>
              <span id="money-display">100</span>
            </div>
            <div class="stat-card wave">
              <span class="stat-icon">&#127754;</span>
              <span id="wave-status">Wave: 0</span>
            </div>
          </div>

          <div class="header-section right">
            <div id="speed-controls" class="speed-toggle">
              <button class="btn speed-btn" id="speed-1x">1x</button>
              <button class="btn speed-btn" id="speed-2x">2x</button>
              <button class="btn speed-btn" id="speed-4x">4x</button>
            </div>

            <div class="action-container">
              <button id="start-wave-btn" class="btn primary-btn action-btn">
                ENGAGE &#9658;
              </button>
              <div class="auto-wave-wrapper">
                <label class="switch">
                  <input type="checkbox" id="auto-wave-toggle" />
                  <span class="slider round"></span>
                </label>
                <span class="auto-wave-label">AUTO-WAVE</span>
              </div>
            </div>
          </div>
        </header>

        <div id="game-area">
          <div id="map-container"></div>

          <div class="controls" id="tower-controls">
            <div class="sidebar-header">DEFENSE UNITS</div>
            <button class="tower-btn" id="btn-tower-basic">
              <span class="tower-name">Standard</span>
              <span class="tower-cost">$100</span>
            </button>
            <button class="tower-btn" id="btn-tower-rapid">
              <span class="tower-name">Rapid Fire</span>
              <span class="tower-cost">$150</span>
            </button>
            <button class="tower-btn" id="btn-tower-sniper">
              <span class="tower-name">Sniper MK1</span>
              <span class="tower-cost">$300</span>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
