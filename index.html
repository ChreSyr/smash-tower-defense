<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smash Tower Defense</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <style>
      /* Keeping basic tower btn styles here or could move to style.css */
      .tower-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 60px;
        margin-bottom: 10px;
        padding: 0 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        background: #fff;
      }
      .tower-btn:hover {
        transform: scale(1.02);
        border-color: #333;
      }
      .tower-btn.selected {
        border-color: #3498db;
        background: #eaf2f8;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
      }
      .tower-name {
        font-weight: bold;
        font-size: 14px;
      }
      .tower-cost {
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Home Screen -->
      <section id="home-screen">
        <h1>Smash Tower Defense</h1>
        <div class="level-select">
          <button id="play-btn-1" class="btn primary-btn">Play Level 1</button>
          <button id="play-btn-2" class="btn primary-btn">Play Level 2</button>
          <button id="play-btn-3" class="btn primary-btn">Play Level 3</button>
          <button id="play-btn-4" class="btn primary-btn">Play Level 4</button>
        </div>
      </section>

      <!-- Game Screen -->
      <section id="game-screen" class="hidden">
        <header class="game-header">
          <div class="header-section left">
            <button id="home-btn" class="btn secondary-btn">
              <span class="icon">&#8962;</span> Home
            </button>
            <button id="restart-btn" class="btn secondary-btn">
              <span class="icon">&#8634;</span> Restart
            </button>
          </div>

          <div class="header-section center">
            <div class="stat-card health">
              <span class="stat-icon">&#10084;</span>
              <span id="health-display">20</span>
            </div>
            <div class="stat-card money">
              <span class="stat-icon">&#128176;</span>
              <span id="money-display">100</span>
            </div>
            <div class="stat-card wave">
              <span class="stat-icon">&#127754;</span>
              <span id="wave-status">Wave: 0</span>
            </div>
          </div>

          <div class="header-section right">
            <div id="speed-controls" class="speed-toggle">
              <button class="btn speed-btn" id="speed-1x">1x</button>
              <button class="btn speed-btn" id="speed-2x">2x</button>
              <button class="btn speed-btn" id="speed-4x">4x</button>
            </div>

            <button id="start-wave-btn" class="btn primary-btn action-btn">
              Start Wave &#9658;
            </button>
          </div>
        </header>

        <div id="game-area">
          <div id="map-container"></div>

          <div class="controls" id="tower-controls">
            <!-- Tower buttons will be injected here or statically defined -->
            <button class="tower-btn" id="btn-tower-basic">
              <span class="tower-name">Basic</span>
              <span class="tower-cost">$100</span>
            </button>
            <button class="tower-btn" id="btn-tower-sniper">
              <span class="tower-name">Sniper</span>
              <span class="tower-cost">$300</span>
            </button>
            <button class="tower-btn" id="btn-tower-rapid">
              <span class="tower-name">Rapid</span>
              <span class="tower-cost">$150</span>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
